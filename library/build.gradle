apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.mikepenz.actionitembadge.library"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 200
        versionName "2.0.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apply from: 'gradle-mvn-push.gradle'

dependencies {
    compile 'com.mikepenz.iconics:library:0.5.1'
}
